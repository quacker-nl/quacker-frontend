version: 2.1
jobs:
  build:
    docker:
      - image: circleci/buildpack-deps:stretch
    environment:
      IMAGE_NAME: quackernl/$IMAGE_NAME
    working_directory: ~/app
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: |
            docker build -t quackernl/quacker-frontend:latest .
      - run:
          name: Push Docker Image
          command: |
            echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
            docker tag quackernl/quacker-frontend:latest quackernl/quacker-frontend:$CIRCLE_SHA1
            docker push quackernl/quacker-frontend:latest
            docker push quackernl/quacker-frontend:$CIRCLE_SHA1
workflows:
  version: 2
  build-master:
    jobs:
      - build:
          filters:
            branches:
              only: main
